services:
  # Backend API Server
  - type: web
    name: medical-diagnosis-backend
    runtime: node
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    
  # Patient Portal (Frontend)
  - type: web
    name: medical-diagnosis-patient-portal
    runtime: node
    env: node
    rootDir: patient-portal
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://medical-diagnosis-backend.onrender.com
    
  # Admin Dashboard (Frontend)
  - type: web
    name: medical-diagnosis-admin-dashboard
    runtime: node
    env: node
    rootDir: admin-dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://medical-diagnosis-backend.onrender.com
