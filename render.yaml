services:
  # Backend API Server + Frontend Static Files
  - type: web
    name: medical-diagnosis-backend
    runtime: node
    env: node
    buildCommand: cd patient-portal && npm install && npm run build && cd ../admin-dashboard && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 25060
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: medical_diagnosis
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
