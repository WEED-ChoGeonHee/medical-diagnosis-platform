version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: medical-diagnosis-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-medical_diagnosis}
      MYSQL_USER: ${DB_USER:-medical_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - medical-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: medical-diagnosis-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - medical-network
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  mysql_data:
    driver: local

networks:
  medical-network:
    driver: bridge
