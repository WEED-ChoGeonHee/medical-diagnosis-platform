services:
  # Backend API Server + Frontend Static Files
  - type: web
    name: medical-diagnosis-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: |
      npm --prefix patient-portal install
      npm --prefix patient-portal run build
      npm --prefix admin-dashboard install
      npm --prefix admin-dashboard run build
      npm --prefix backend install
    startCommand: npm --prefix backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
