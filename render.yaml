services:
  # Backend API Server + Frontend Static Files
  - type: web
    name: medical-diagnosis-platform
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: |
      echo "=== Installing Backend Dependencies ==="
      cd backend && npm install && cd ..
      echo "=== Installing Patient Portal Dependencies ==="
      cd patient-portal && npm install && cd ..
      echo "=== Installing Admin Dashboard Dependencies ==="
      cd admin-dashboard && npm install && cd ..
      echo "=== Building Patient Portal ==="
      cd patient-portal && npm run build && cd ..
      echo "=== Building Admin Dashboard ==="
      cd admin-dashboard && npm run build && cd ..
      echo "=== Build Complete ==="
    startCommand: npm --prefix backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
