version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: medical-diagnosis-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: medical2024!
      MYSQL_DATABASE: medical_diagnosis
      MYSQL_USER: medical_user
      MYSQL_PASSWORD: medical2024!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - medical-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: medical-diagnosis-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/medical-diagnosis
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: medical_diagnosis
      MYSQL_USER: medical_user
      MYSQL_PASSWORD: medical2024!
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - medical-network
    volumes:
      - ./backend/uploads:/app/uploads

  mongo:
    image: mongo:7.0
    container_name: medical-diagnosis-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: medical_diagnosis
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - medical-network

volumes:
  mysql_data:
    driver: local
  mongo_data:
    driver: local

networks:
  medical-network:
    driver: bridge
