version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: medical-diagnosis-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: medical2024!
      MYSQL_DATABASE: medical_diagnosis
      MYSQL_USER: medical_user
      MYSQL_PASSWORD: medical2024!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - medical-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: medical-diagnosis-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: medical_diagnosis
      MYSQL_USER: medical_user
      MYSQL_PASSWORD: medical2024!
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - medical-network
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  mysql_data:
    driver: local

networks:
  medical-network:
    driver: bridge
