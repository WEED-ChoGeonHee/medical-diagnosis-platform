services:
  # Backend API Server + Frontend Static Files
  - type: web
    name: medical-diagnosis-platform
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: |
      echo "=== Backend 의존성 설치 ==="
      cd backend && npm ci --production=false && cd ..
      echo "=== Patient Portal 빌드 ==="
      cd patient-portal && npm ci --production=false && npm run build && cd ..
      echo "=== Admin Dashboard 빌드 ==="
      cd admin-dashboard && npm ci --production=false && npm run build && cd ..
      echo "=== 빌드 완료 ✅ ==="
    startCommand: npm --prefix backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
